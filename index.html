<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light dark" />
    <link
      href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Comic+Neue:ital@1&family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <title>/mlp/ con 2025</title>
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Event",
        "name": "/mlp/ con 2025",
        "startDate": "2025-07-04T15:00Z",
        "endDate": "2025-07-07T04:00Z",
        "eventStatus": "https://schema.org/EventScheduled",
        "eventAttendanceMode": "https://schema.org/OnlineEventAttendanceMode",
        "location": [
          {
            "@type": "VirtualLocation",
            "url": "https://cytu.be/r/mlp-con"
          },
          {
            "@type": "VirtualLocation",
            "url": "https://cytu.be/r/mlp-con2"
          }
        ],
        "image": ["https://mlpcon.online/image/MLPcon_2025.jpg"],
        "description": "Anons from the /mlp/ board will get together to host their own online shi- erm, convention.",
        "organizer": {
          "@type": "Organization",
          "name": "Anons from /mlp/",
          "url": "https://4chan.org/mlp/"
        }
      }
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script prerender type="module" src="/src/index.tsx"></script>
  </body>
</html>
